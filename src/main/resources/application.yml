logging:
  level:
    root: INFO

spring.application.name: mockio # allows to get proper resource name on otel
logging.pattern.level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints.web.exposure.include: health,metrics
  endpoint:
    health:
      probes:
        enabled: true

iobackend:
  jwtkey: ${BASE64_IO_JWT_KEY:testKey}

applicationinsights.connectionstring: ${APPINSIGHTS_CONNECTION_STRING}
